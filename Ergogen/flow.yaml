points:
  key:
    footprints:
      mx_hotswap:
        type: mx
        nets:
          from: =column_net
          to: =colrow
        params:
          keycaps: true
          reverse: false
          hotswap: true
      diode:
        type: diode
        anchor:
          rotate: 0
          shift: [0, -7.5]
        nets:
          from: =colrow
          to: =row_net
  zones:
    matrix:
      rotate: 
      rows:
        bottom:
          row_net: P16
        home:
          row_net: P10
        top:
          row_net: P6
        num:
          row_net: P5
      columns:
        tab:
          key:
            column_net: P21
        pinkie:
          rotate:
          stagger: 3
          key:
            column_net: P20

        ring:

          stagger: 4
          key:
            column_net: P19

        middle:
          stagger: 2
          key:
            column_net: P18

        index:
          stagger: -4
          key:
            column_net: P15

        far:
          stagger: -3
          key:
            column_net: P14


      
    thumbfan:
      key:
        tags:
          1u: true
      rotate: 
      anchor:
        shift: [66, -35]
      rows:
        bottom:
          row_net: P4
        top:
          shift: [0, 0]
          row_net: P3
      columns: 
        1:
          key: 
            column_net: P8
          rotate: -20
          row_overrides:
            bottom:
              shift: [17, 15]
            top:
              
              shift: [37,-4]
        2:
          key: 
            column_net: P9
          row_overrides:

            top:

              rotate: -16
              shift: [33,-13]

          rotate: 15
          spread: 20
